<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Rumah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .container { max-width: 600px; margin-top: 60px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #007bff; font-size: 24px; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Prediksi Harga Rumah (Linear Regression)</h1>
    <form id="predictForm">
        <div class="mb-3">
            <label class="form-label">Luas Tanah (m²)</label>
            <input type="number" class="form-control" id="luas_tanah" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Luas Bangunan (m²)</label>
            <input type="number" class="form-control" id="luas_bangunan" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Kamar Tidur</label>
            <input type="number" class="form-control" id="kamar_tidur" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Kamar Mandi</label>
            <input type="number" class="form-control" id="kamar_mandi" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Skor Lokasi (1–10)</label>
            <input type="number" class="form-control" id="lokasi_score" required min="1" max="10">
        </div>
        <button type="submit" class="btn btn-primary w-100">Prediksi Harga</button>
    </form>
    <div id="result" class="alert alert-info mt-3 text-center" style="display:none;"></div>
</div>

<script>
document.getElementById('predictForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
        luas_tanah: parseFloat(document.getElementById('luas_tanah').value),
        luas_bangunan: parseFloat(document.getElementById('luas_bangunan').value),
        kamar_tidur: parseFloat(document.getElementById('kamar_tidur').value),
        kamar_mandi: parseFloat(document.getElementById('kamar_mandi').value),
        lokasi_score: parseFloat(document.getElementById('lokasi_score').value)
    };

    const res = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });

    const result = await res.json();
    const resultDiv = document.getElementById('result');
    if(result.predicted_price){
        resultDiv.style.display = 'block';
        resultDiv.textContent = `Prediksi Harga Rumah: Rp ${result.predicted_price.toLocaleString()}`;
    } else {
        resultDiv.style.display = 'block';
        resultDiv.textContent = 'Terjadi kesalahan: ' + result.error;
    }
});
</script>
</body>
</html>
